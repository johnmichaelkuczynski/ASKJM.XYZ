<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Philosopher - J.-M. Kuczynski</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ask a Philosopher</h1>
            <p class="subtitle">Intelligent philosophical conversations with J.-M. Kuczynski</p>
            <div class="header-actions">
                <button id="download-full-chat-btn" class="btn-secondary" title="Download entire conversation">
                    üì• Download Full Chat
                </button>
                <button id="clear-chat-btn" class="btn-secondary" title="Clear all messages">
                    üóëÔ∏è Clear Chat
                </button>
                <div id="user-status"></div>
            </div>
        </header>

        <div id="login-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Login (Optional)</h2>
                <p class="note">Login is optional. It lets you save chat history (coming soon).</p>
                <input type="text" id="username-input" placeholder="Enter username">
                <div class="modal-actions">
                    <button id="login-submit-btn" class="btn-primary">Continue</button>
                    <button id="login-cancel-btn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <main>
            <div id="messages" class="messages-container"></div>

            <div class="input-section">
                <div class="ai-provider-section">
                    <label for="provider-select">AI Provider:</label>
                    <select id="provider-select" class="provider-select">
                        <option value="">Loading...</option>
                    </select>
                    <select id="model-select" class="model-select">
                        <option value="">Default</option>
                    </select>
                    
                    <div class="mode-toggle-section">
                        <label for="mode-select">Response Mode:</label>
                        <select id="mode-select" class="mode-select">
                            <option value="enhanced" selected>Enhanced (Synthesis & Extension)</option>
                            <option value="basic">Basic (Faithful Quoting)</option>
                        </select>
                    </div>
                </div>
                <div class="input-container">
                    <textarea 
                        id="user-input" 
                        placeholder="Ask Kuczynski a philosophical question, or share your thoughts..."
                        rows="4"
                    ></textarea>
                    <div class="input-controls">
                        <button id="upload-btn" class="btn-secondary" title="Upload a file">
                            üìé Upload File
                        </button>
                        <button id="submit-btn" class="btn-primary">
                            Send
                        </button>
                    </div>
                    <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt" hidden>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by 593 philosophical positions from J.-M. Kuczynski's works</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
